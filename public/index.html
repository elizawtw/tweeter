<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!--header css-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!--new-tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!--tweet CSS-->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!--tweet-error CSS-->
    <link rel="stylesheet" href="/styles/error.css" type="text/css"/>

    <!--top-button CSS-->
    <link rel="stylesheet" href="/styles/top-button.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    
  </head>

  <body>
    <a id="top-button"><i class="fas fa-angle-double-up"></i></a>
    <!-- Top nav bar (fixed) -->
    <nav class="top-nav">
      <span class="logo">tweeter</span>
      <div class="box">
        <p id="nav-tweet"><strong>Write</strong> a new tweet</p>
        <button class="compose">
          <i class="fas fa-angle-double-down"></i>
        </button>
      </div>
    </nav>
    <div id="box1">
      <header class="header">
        <div id="profile">
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2 class="name">Eliza W</h2>
        </div>
     </header>
  
      <!-- Page-specific (main) content here -->
      <main class="container">
        
        <section class="new-tweet">
          <form action="/tweets" method="POST" class="tweet-form">
            
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="button-counter">
              <button class="tweet-button" type="submit">Tweet</button>
              
              <span name="counter" class="counter" id="output" for="tweet-text">140</span> 
            </div>
          </form>
        </section>
        <section id="tweet-container">
        </section>
      </main>
    </div>
  </body>
</html>
